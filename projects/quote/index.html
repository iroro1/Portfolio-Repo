<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Qoute Gen</title>
  </head>

  <body id="body">
    <div class="main">
      <main class="container py-5  ">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div id="quote-box" class="card  container bg-dark py-3">
              <div id="text" class="jumbotron text-center lead"></div>
              <div id="author" class="text-white text-right">
                <p></p>
              </div>
              <div class="row">
                <a
                  id="tweet-quote"
                  class=" nav-link twitter-share-button"
                  href="https://twitter.com/intent/tweet"
                  ><span class="btn btn-primary"
                    ><i class="fab fa-twitter"></i></span
                ></a>
                <a class="nav-link" href="#">
                  <span id="new-quote" class="btn btn-success"
                    ><i class="fas fa-chevron-right"></i>
                  </span>
                </a>
              </div>
              <div class="row ">
                <div class="foot col">
                  <div class="container">
                    <div class=" pt-3  p-2 text-white text-center">
                      <p>
                        Copyright &copy; . Leo Ojigbo
                        <a
                          href="https://www.linkedin.com/in/iroro1/"
                          target="_blank"
                          ><i class=" fab fa-linkedin  ml-3"></i
                        ></a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </main>
    </div>
    <!-- <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-4.1.3-dist/jquery/jquery-3.3.1.js"></script>
    <script src="./bootstrap-4.1.3-dist/jquery/popper.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
